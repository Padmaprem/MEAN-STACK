<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-3">
                            <h2 class="text-danger">Product Form</h2>
                            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Product Image Link</label>
                                    <input type="text" formControlName="strImage" class="form-control" [(ngModel)]="product.strImage"
                                    [ngClass]="{'is-invalid':submitted && form['strImage'].errors}">
                
                                    <div *ngIf="submitted && form['strImage'].errors" class="invalid-feedback">
                                        <div *ngIf="form['strImage'].errors['required']">
                                            Product Image cannot be Empty
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" formControlName="strName" class="form-control" [(ngModel)]="product.strName"
                                    [ngClass]="{'is-invalid':submitted && form['strName'].errors}">
                
                                    <div *ngIf="submitted && form['strName'].errors" class="invalid-feedback">
                                        <div *ngIf="form['strName'].errors['required']">
                                            Product Name cannot be Empty
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label>Product Description</label>
                                    <input type="text" formControlName="strdescription" class="form-control" [(ngModel)]="product.strdescription"
                                    [ngClass]="{'is-invalid':submitted && form['strdescription'].errors}">
                                    <div *ngIf="submitted && form['strdescription'].errors" class="invalid-feedback">
                                        <div *ngIf="form['strdescription'].errors['required']">
                                        Product Description cannot be Empty
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" formControlName="intPrice" class="form-control"
                                    [ngClass]="{'is-invalid':submitted && form['intPrice'].errors}" [(ngModel)]="product.intPrice">
                                    <div *ngIf="submitted && form['intPrice'].errors" class="invalid-feedback">
                                        <div *ngIf="form['intPrice'].errors['required']">
                                            Product price cannot be Empty
                                        </div>
                                    </div>
                                </div>
                                
                                <br>
                                <div class="form-group">
                                    <button class="btn btn-primary">Update Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
